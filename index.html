<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Agency-Website-Landing-Page-Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navLeft">
                <div class="brandLogo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="navCenter">
                <div class="navLinksContainer">
                    <ul class="navLinks">
                        <li class="navLink"><a href="#">Home</a></li>
                        <li class="navLink"><a href="#">Services</a></li>
                        <li class="navLink"><a href="#">Our Project</a></li>
                        <li class="navLink"><a href="#">About us</a></li>
                    </ul>
                </div>
            </div>
            <div class="navRight">
                <div class="navBtnContainer">
                    <button type="button" id="navBtn"> Contact us </button>
                </div>
            </div>
        </nav>
    </div>
    <!-- <div class="shadowOne">
        <img src="./img/Rectangle 9521.png" alt="">
    </div> -->
    <div class="container heroSection">
        <div class="row">
            <div class="heroLeft">
                <header>
                    <h1 class="heading heroHeading">Build Your Awesome Platform</h1>
                </header>
                <div class="infoPara">
                    <p>Enver studio is a digital studio that offers several services such as UI/UX Design to developers,
                        we will provide the best service for those of you who use our services.</p>
                </div>
                <div class="btnContainer">
                    <button class="themeBtn">
                        Our Services
                       <span>
                           <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">   
                               <path
                               d="M8 7.5C8 6.94772 8.44772 6.5 9 6.5L17 6.5C17.5523 6.5 18 6.94772 18 7.5V15.5C18 16.0523 17.5523 16.5 17 16.5C16.4477 16.5 16 16.0523 16 15.5V9.91421L7.70711 18.2071C7.31658 18.5976 6.68342 18.5976 6.29289 18.2071C5.90237 17.8166 5.90237 17.1834 6.29289 16.7929L14.5858 8.5L9 8.5C8.44772 8.5 8 8.05228 8 7.5Z"
                               fill="white" />
                            </svg>
                        </span> 
                    </button>
                </div>
            </div>
            <div class="hreoRight">
                <div class="imagesContainer">
                    <div class="mw">
                        <img src="./img/Vector 13.png" alt="">
                    </div>
                    <div class="circles">
                        <img src="./img/circles.png" alt="">
                    </div>
                    <div class="squareBehindPerson">
                        <img src="./img/Rectangle 9541.png" alt="" height="400px">
                    </div>
                    <div class="personImg">
                        <img src="./img/person.png" alt=""  height="600px">
                    </div>
                    <div class="triangles">
                        <img src="./img/triangles.png" alt="">
                    </div>
                    <div class="add">
                        <img src="./img/add.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shadowTwo">
        <img src="./img/Rectangle 9522.png" alt="">
    </div>

</html>
